<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form action="/blog/edit/action/" method="post">
    {% csrf_token %}
        <input type="hidden" name="article_id" value="{{ article.id|default:'0' }}"/>
        <label>文章标题
            <input type="text" name="title" value="{{article.title}}" style="width:1200px" >
        </label>
        <br>
        <label>文章内容
            <textarea type="text" name="content" style="width:1200px;height:300px">{{article.content}}
            </textarea>
        </label>
        <br>
    <input type="submit" >
</form>
</body>
</html>
